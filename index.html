<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
  
        <!-- Input for Celsius or Fahrenheit -->
        <input type="number" id="inputTemp" placeholder="Enter Temperature" />
  
        <!-- Buttons: Convert, Reset, Reverse -->
        <div class="buttons">
          <button onclick="convert()">Convert</button>
          <button class="reset" onclick="resetFields()">Reset</button>
          <button class="reverse" onclick="reverseConversion()">Reverse</button>
        </div>
  
        <!-- Output for Result -->
        <input
          type="text"
          id="outputTemp"
          readonly
          placeholder="Conversion Result"
        />
  
        <!-- Output for Calculation Details -->
        <input
          type="text"
          id="calculation"
          readonly
          placeholder="Calculation Details"
        />
      </div>
      <div class="h3">
        <h3>
          Cara konversi suhu dari Celcius (&deg;C) ke Fahrenheit (&deg;F) maupun
          sebaliknya
        </h3>
      </div>
      <hr />
      <div class="article">
          <article>
              <p>Suhu
                  <span class="suhu-style">S</span> dalam derajat Fahrenheit (&deg;F) sama dengan suhu <span class="suhu-style">S</span> dalam derajat Celcius (&deg;C) kali 9/5 tambah 32
              </p>
              <p><span class="suhu-style">S</span><sub>(&deg;F)</sub>=(<span class="suhu-style">S</span><sub>(&deg;C)&times;</sub>&times;9/5)+32</p>
              <P>Atau</P>
              <p><span class="suhu-style">S</span><sub>(&deg;F)</sub>=(<span class="suhu-style">S</span><sub>(&deg;C)&times;</sub>&times;1.8)+32</p>
          </article>
      </div>
      <footer>By MIKHAEL</footer>
      <script src="index.js"></script>
  
</body>
</html>
